<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator Using HTML, CSS & JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="display">
            <input id="screen" type="text" placeholder="0" disabled>
        </div>

        <div class="btns">
            <div class="row">
                <button id="ce" onclick="backspc()">CE</button>
                <button onclick="fact()">x!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button id="ac" onclick="screen.value= '', sound.play()">AC</button>
            </div>
            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="pi()">π</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">÷</button>
            </div>
            <button class="btn"></button>

            <div class="row">
                <button onclick="cos()">cos</button>
                <button onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">X</button>
            </div>
            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="sqrt()">√</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>
            <div class="row">
                <button onclick="e()">e</button>
                <button onclick="pow()">x^y</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="eval" onclick="screen.value=eval(screen.value), sound.play();">=</button>
                <button class="btn">+</button>
            </div>
        </div>

    </div>
    <div class="text">
        <h5>MyCalc - Created by Datt Panchal</h5>
        <a href="https://github.com/dattpanchal04"><button id="btn">GitHub</button></a>
        <a href="https://codies.surge.sh/"><button id="btn">Website</button></a>
        <h5>Thank You For Visit!</h5>
    </div>


    <script src="script.js"></script>
</body>

</html>
